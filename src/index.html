<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="shortcut icon" type="image/x-icon" href="images/calculator.png"/>
    <title>Calculator</title>
</head>
<body class='light'>
    <div class='calc'>
        <div class='calc-display'>
            <div class='theme-toggle-container'>
                <input type='checkbox' class='theme-chk' id='theme-chk'>
                <label for='theme-chk' class='theme-label'>
                    <span class='theme-toggle'></span>
                </label>
            </div>
            
            <textarea name='' id='' cols='30' rows='10' class='calc-input' readonly></textarea>
            <p class='calc-result-preview'></p>
        </div>
        <div class='calc-keys'>
            <button class='accent-green operator' data-operator='clear'>←</button>
            <button class='accent-green operator' data-operator='left-paren'>(</button>
            <button class='accent-green operator' data-operator='right-paren'>)</button>
            <button class='accent-orange operator' data-operator='divide'>÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class='accent-orange operator' data-operator='multiply'>×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class='accent-orange operator' data-operator='subtract'>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class='accent-orange operator' data-operator='add'>+</button>
            <button class='accent-green operator' data-operator='reset'>C</button>
            <button>0</button>
            <button data-operator='dot'>.</button>
            <button class='accent-orange operator' data-operator='evaluate'>=</button>
        </div>
    </div>
</body>
</html>
