<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="shortcut icon" type="image/x-icon" href="images/calculator.png"/><title>Calculator</title><script defer="defer" src="main.js"></script></head><body class="light"><div class="calc"><div class="calc-display"><div class="theme-toggle-container"><input type="checkbox" class="theme-chk" id="theme-chk"> <label for="theme-chk" class="theme-label"><span class="theme-toggle"></span></label></div><textarea name="" id="" cols="30" rows="10" class="calc-input" readonly="readonly"></textarea><p class="calc-result-preview"></p></div><div class="calc-keys"><button class="accent-green operator" data-operator="clear">←</button> <button class="accent-green operator" data-operator="left-paren">(</button> <button class="accent-green operator" data-operator="right-paren">)</button> <button class="accent-orange operator" data-operator="divide">÷</button> <button class="key-7">7</button> <button class="key-8">8</button> <button class="key-9">9</button> <button class="accent-orange operator" data-operator="multiply">×</button> <button class="key-4">4</button> <button class="key-5">5</button> <button class="key-6">6</button> <button class="accent-orange operator" data-operator="subtract">-</button> <button class="key-1">1</button> <button class="key-2">2</button> <button class="key-3">3</button> <button class="accent-orange operator" data-operator="add">+</button> <button class="accent-green operator" data-operator="reset">C</button> <button class="key-0">0</button> <button data-operator="dot">.</button> <button class="accent-orange operator" data-operator="evaluate">=</button></div></div></body></html>
